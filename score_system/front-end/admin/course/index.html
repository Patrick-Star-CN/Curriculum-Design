<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="">
  <title>管理员页</title>

  <link href="../../static/simple-sidebar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../static/form_style.css">
  <link rel="stylesheet" type="text/css" href="../../static/style.css">
</head>

<body>

<div class="d-flex" id="wrapper">
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">高校成绩管理系统</div>
    <div class="list-group list-group-flush">
      <a href="../change_password" class="list-group-item list-group-item-action bg-light">修改密码</a>
      <a href="../student" class="list-group-item list-group-item-action bg-light">管理学生</a>
      <a href="../teacher" class="list-group-item list-group-item-action bg-light">管理教师</a>
      <a href="../college" class="list-group-item list-group-item-action bg-light">管理学院</a>
      <a href="../major" class="list-group-item list-group-item-action bg-light">管理专业</a>
      <a href="../class" class="list-group-item list-group-item-action bg-light">管理班级</a>
      <a href="../score" class="list-group-item list-group-item-action bg-light">查询成绩</a>
      <a href="#" class="list-group-item  bg-light">管理课程</a>
      <a href="../class_table" class="list-group-item list-group-item-action bg-light">管理课表</a>
      <a href="../rank" class="list-group-item list-group-item-action bg-light">查看学年成绩排名</a>
      <a href="../avg_score" class="list-group-item list-group-item-action bg-light">查看平均成绩</a>
      <a href="../hometown" class="list-group-item list-group-item-action bg-light">查看生源所在地</a>
    </div>
  </div>

  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="button" onclick="showUploadPopup()">添加课程</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link button" href="/fe/index.html">回到登陆页 <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="item">
      <label for="firstSelect">类型：</label>
      <select id="firstSelect">
        <option>全部</option>
        <option>开设学院</option>
        <option>开设学期</option>
        <option>考查方式</option>
        <option>课程类型</option>
      </select>&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="secondSelect">选项：</label>
      <select id="secondSelect">
      </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a class="button" id="query">查询</a>
    </div>

    <table id="classTable" class="table">
      <thead>
      <th>编号</th>
      <th>名称</th>
      <th>开设学期</th>
      <th>开设学院</th>
      <th>考查方式</th>
      <th>学分</th>
      <th>学时</th>
      <th>课程类型</th>
      <th>操作</th>
      </thead>
      <tbody id="tBody">
      </tbody>
    </table>

    <div id="overlay" class="overlay"></div>

    <div id="popup" class="popup">
      <div class="item">
        <h2>修改课程信息</h2>
      </div>
      <form>
        <input type="hidden" id="stu_id">
        <div class="item">
          <label for="stu_name">名称:</label>
          <input type="text" id="stu_name"/>
        </div>
        <div class="item">
          <label for="majorName">开设学院:</label>
          <input type="text"  id="majorName">
        </div>
        <div class="item">
          <label for="term">开设学期:</label>
          <input type="text" id="term"/>
        </div>
        <div class="item">
          <label for="exam">考查方式:</label>
          <input type="text" id="exam">
        </div>
        <div class="item">
          <label for="credit">学分:</label>
          <input type="text" id="credit"/>
        </div>
        <div class="item">
          <label for="hours">学时:</label>
          <input type="text" id="hours"></select>
        </div>
        <div class="item">
          <label for="attribute">课程类型:</label>
          <input type="text" id="attribute"></select>
        </div>
        <div class="item">
          <div class="button-container">
            <button class="button" type="button" id="edit">保存</button>
            <button class="button" type="button" onclick="closePopup()">取消</button>
          </div>
        </div>
      </form>
    </div>

    <div id="popup_add" class="popup">
      <div class="item">
        <h2>添加班级</h2>
      </div>
      <form>
        <div class="item">
          <label for="addId">班级编号:</label>
          <input type="text" id="addId" />
        </div>
        <div class="item">
          <label for="addName">班级名称:</label>
          <input type="text" id="addName" />
        </div>
        <div class="item">
          <label for="addmajorName">开设学院:</label>
          <input type="text"  id="addmajorName">
        </div>
        <div class="item">
          <label for="addterm">开设学期:</label>
          <input type="text" id="addterm"/>
        </div>
        <div class="item">
          <label for="addexam">考查方式:</label>
          <input type="text" id="addexam">
        </div>
        <div class="item">
          <label for="addcredit">学分:</label>
          <input type="text" id="addcredit"/>
        </div>
        <div class="item">
          <label for="addhours">学时:</label>
          <input type="text" id="addhours"></select>
        </div>
        <div class="item">
          <label for="addattribute">课程类型:</label>
          <input type="text" id="addattribute"></select>
        </div>
        <div class="item">
          <button type="button" id="addBtn">提交</button>
          <button type="button" onclick="closeUploadPopup()">取消</button>
        </div>
      </form>
    </div>

  </div>
</div>
<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>

  function queryCollege() {
    $.ajax({
      url: 'https://dev.patrickstar.net.cn/api/admin/college?page=1&size=100',
      type: 'GET',
      xhrFields: {
        withCredentials: true
      },
      success: function (response) {
        if (response.code === 200) {
          response.data.data.forEach((v, i) => {
            $('#secondSelect').append(
              '<option>' + v.name + '</option>'
            );
          });
        } else {
          alert('系统异常')
        }
      },
      error: function (xhr, status, error) {
        console.error(error);
      }
    })
  }

  $('#firstSelect').on('change', function () {
    var url
    if ($('#firstSelect option:selected').val() === '开设学院') {
      queryCollege()
      return
    } else if ($('#firstSelect option:selected').val() === '开设学期') {
      url = 'https://dev.patrickstar.net.cn/api/admin/course/term'
    } else if ($('#firstSelect option:selected').val() === '考查方式') {
      url = 'https://dev.patrickstar.net.cn/api/admin/course/examination_method'
    } else if ($('#firstSelect option:selected').val() === '课程类型') {
      url = 'https://dev.patrickstar.net.cn/api/admin/course/attribute'
    } else {
      $('#secondSelect').html("<option>全部</option>");
    }
    $.ajax({
      url: url,
      type: 'GET',
      xhrFields: {
        withCredentials: true
      },
      success: function (response) {
        if (response.code === 200) {
          $('#secondSelect').empty();
          response.data.forEach((v, i) => {
            $('#secondSelect').append(
              '<option>' + v + '</option>'
            );
          });
        } else {
          alert('系统异常')
        }
      },
      error: function (xhr, status, error) {
        console.error(error);
      }
    })
  })

  $('#query').on('click', query)

  function query() {
    var type
    var condition
    if ($('#firstSelect option:selected').val() === '开设学院') {
      type = 'college_name'
      condition = $('#secondSelect option:selected').val()
    } else if ($('#firstSelect option:selected').val() === '开设学期') {
      type = 'term'
      condition = $('#secondSelect option:selected').val()
    } else if ($('#firstSelect option:selected').val() === '考查方式') {
      type = 'examination_method'
      condition = $('#secondSelect option:selected').val()
    } else if ($('#firstSelect option:selected').val() === '课程类型') {
      type = 'attribute'
      condition = $('#secondSelect option:selected').val()
    } else {
      type = 'all'
    }
    $.ajax({
      url: 'https://dev.patrickstar.net.cn/api/admin/course?page=1&size=100&type=' + type + '&condition=' + condition,
      type: 'GET',
      xhrFields: {
        withCredentials: true
      },
      success: function (response) {
        if (response.code === 200) {
          $('#tBody').empty();
          response.data.data.forEach((v, i) => {
            $('#tBody').append(
              "<tr><td>" + v.id + "</td>" +
              "<td>" + v.name + "</td>" +
              "<td>" + v.term + "</td>" +
              "<td>" + v.collegeName + "</td>" +
              "<td>" + v.examinationMethod + "</td>" +
              "<td>" + v.credit + "</td>" +
              "<td>" + v.hours + "</td>" +
              "<td>" + v.attribute + "</td>" +
              "<td> <button class=\"button\" onclick=\"edit(" + v.id + ", '" + v.name + "', '" + v.term + "', '" + v.collegeName + "', '" + v.examinationMethod + "', '" + v.credit + "', '" + v.hours + "', '" + v.attribute + "')\">修改</button>" +
              "     <button class=\"button\" onclick=\"Delete(" + v.id + ")\">删除</button></td></tr>"
            );
          });
        } else {
          alert('系统异常')
        }
      },
      error: function (xhr, status, error) {
        console.error(error);
      }
    })
  }

  function edit(id, name, term, college, examination_method, credit, hours, attribute) {
    fillForm({
      id: id,
      name: name,
      term: term,
      college: college,
      examination_method: examination_method,
      credit: credit,
      hours: hours,
      attribute: attribute
    });
    // 显示遮罩和弹出窗口
    var overlay = document.getElementById("overlay");
    var popup = document.getElementById("popup");
    overlay.style.display = "block";
    popup.style.display = "block";
  }

  function closePopup() {
    // 隐藏遮罩和弹出窗口
    var overlay = document.getElementById("overlay");
    var popup = document.getElementById("popup");
    overlay.style.display = "none";
    popup.style.display = "none";
  }

  function fillForm(clazz) {
    // 填充表单中的输入框
    document.getElementById("stu_id").value = clazz.id;
    document.getElementById("stu_name").value = clazz.name;
    document.getElementById("term").value = clazz.term;
    document.getElementById("majorName").value = clazz.college;
    document.getElementById("exam").value = clazz.examination_method;
    document.getElementById("credit").value = clazz.credit;
    document.getElementById("hours").value = clazz.hours;
    document.getElementById("attribute").value = clazz.attribute;
  }

  $('#edit').on('click', function () {
    var data = {}
    data.id = $('#stu_id').val()
    data.name = $('#stu_name').val()
    data.college_name = $('#majorName').val()
    data.term = $('#term').val()
    data.examination_method = $('#exam').val()
    data.credit = $('#credit').val()
    data.hours = $('#hours').val()
    data.attribute = $('#attribute').val()
    data.year = 2023
    $.ajax({
      url: 'https://dev.patrickstar.net.cn/api/admin/course',
      type: 'PUT',
      dataType: 'json',
      contentType: 'application/json;charset=UTF-8',
      data: JSON.stringify(data),
      xhrFields: {
        withCredentials: true
      },
      success: function (response) {
        if (response.code === 200) {
          query()
          closePopup()
        } else {
          alert('系统异常')
        }
      },
      error: function (xhr, status, error) {
        console.error(error);
      }
    });
  })

  function showUploadPopup() {
    var overlay = document.getElementById('overlay');
    var popup = document.getElementById('popup_add');
    overlay.style.display = 'block';
    popup.style.display = 'block';
  }

  function closeUploadPopup() {
    var overlay = document.getElementById('overlay');
    var popup = document.getElementById('popup_add');
    overlay.style.display = 'none';
    popup.style.display = 'none';
  }

  function Delete(id) {
    var msg = "您真的确定要删除吗？";
    if (confirm(msg) !== true) {
      return;
    }
    $.ajax({
      url: 'https://dev.patrickstar.net.cn/api/admin/course?id=' + id,
      type: 'DELETE',
      xhrFields: {
        withCredentials: true
      },
      success: function (response) {
        if (response.code === 200) {
          query()
        } else {
          alert('系统异常')
        }
      },
      error: function (xhr, status, error) {
        console.error(error);
      }
    });
  }

  $('#addBtn').on('click', function () {
    var data = {}
    data.id = $('#addId').val()
    data.name = $('#addName').val()
    data.college_name = $('#addmajorName').val()
    data.term = $('#addterm').val()
    data.examination_method = $('#addexam').val()
    data.credit = $('#addcredit').val()
    data.hours = $('#addhours').val()
    data.attribute = $('#addattribute').val()
    data.year = 2023
    $.ajax({
      url: 'https://dev.patrickstar.net.cn/api/admin/course',
      type: 'POST',
      dataType: 'json',
      contentType: 'application/json;charset=UTF-8',
      data: JSON.stringify(data),
      xhrFields: {
        withCredentials: true
      },
      success: function (response) {
        if (response.code === 200) {
          query()
          closeUploadPopup()
        } else {
          alert('系统异常')
        }
      },
      error: function (xhr, status, error) {
        console.error(error);
      }
    });
  })
</script>
</body>

</html>
