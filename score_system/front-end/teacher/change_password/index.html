<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>学生页</title>
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/simple-sidebar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../static/form_style.css">
  <link rel="stylesheet" type="text/css" href="../../static/style.css">
</head>
<body>
<div class="d-flex" id="wrapper">
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">高校成绩管理系统</div>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item bg-light">修改密码</a>
      <a href="../course" class="list-group-item list-group-item-action bg-light">录入成绩</a>
      <a href="../class_table" class="list-group-item list-group-item-action bg-light">查询课表</a>
      <a href="../avg_score" class="list-group-item list-group-item-action bg-light">查询授课平均成绩</a>
    </div>
  </div>
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link button" href="/fe/index.html">回到登陆页 <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="w3l-simple-contact-form1">
      <div class="contact-form section-gap">
        <div class="wrapper">
          <div class="contact-form" style="max-width: 450px; margin: 0 auto;">
            <div class="form-mid">
              <form>
                <div class="field">
                  <label for="w3lName">旧密码：</label><input type="password" class="form-control" name="w3lName"
                                                             id="w3lName" required="">
                </div>
                <div class="field">
                  <label for="w3lSubject">新密码：</label><input type="password" class="form-control" name="w3lSubject"
                                                                id="w3lSubject"
                                                                required="">
                </div>
                <div class="back">
                  <button type="button" class="btn btn-contact" id="submit">修改密码</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</div>
<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
  $('#submit').on('click', function () {
    const data = {};
    data.old_password = $('#w3lName').val()
    data.new_password = $('#w3lSubject').val()
    $.ajax({
      url: 'https://dev.patrickstar.net.cn/api/teacher/password',
      type: 'PUT',
      dataType: 'json',
      contentType: 'application/json;charset=UTF-8',
      data: JSON.stringify(data),
      xhrFields: {
        withCredentials: true
      },
      success: function (response) {
        if (response.code === 200) {
          alert('修改成功')
          window.location.href = '/fe/teacher'
        } else {
          alert('旧密码错误')
        }
      },
      error: function (xhr, status, error) {
        console.error(error);
      }
    });
  })
</script>
</body>

</html>
