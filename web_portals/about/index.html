    function validateForm() {
      const name = document.getElementById('name').value;

      const message = document.getElementById('message').value;

      // 检查姓名是否为空
      if (name.trim() === '') {

      // 检查邮箱是否为空

      // 检查邮箱格式是否正确
      const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        return false;

<script>
  // 写一个让 drop 元素可以被拖拽到任何地方的脚本
  // 1. 获取到 drop 元素
  const drop = document.getElementById('file');
  // 2. 给 drop 元素绑定一个 ondragover 事件
  drop.ondragover = function (e) {
    // 3. 阻止浏览器对事件的默认行为
    e.preventDefault()
  }
  // 4. 给 drop 元素绑定一个 ondrop 事件
  drop.ondrop = function (e) {
    // 5. 阻止浏览器对事件的默认行为
    e.preventDefault()
    // 6. 获取到拖拽过来的文件
    var files = e.dataTransfer.files
    // 7. 判断拖拽过来的文件是否是图片
    if (files[0].type.indexOf('image') === -1) {
      alert('您拖拽的不是图片，请重新拖拽')
      return
    }
    // 8. 创建一个文件读取对象
    var reader = new FileReader()
    // 9. 读取拖拽过来的文件
    reader.readAsDataURL(files[0])
    // 10. 当文件读取完成后的回调函数
    reader.onload = function () {
      // 11. 获取到读取的结果，就是拖拽过来的图片的 base64 格式的数据
      // 12. 在 file 中保存图片
      document.getElementById('file').value = reader.result
    }
  }
</script>
